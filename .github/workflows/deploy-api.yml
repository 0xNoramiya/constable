name: Deploy API

# This is a deployment workflow stub for The Constable API.
# It serves as a template and documentation for deploying to various platforms.

on:
  push:
    branches: [main, master]
    paths:
      - 'api/**'
      - 'sdk/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build SDK
        working-directory: sdk
        run: |
          npm ci
          npm run build

      - name: Build API
        working-directory: api
        run: |
          npm ci
          npm run build

