name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build-api:
    name: Lint and Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build SDK dependency
        working-directory: sdk
        run: |
          npm ci
          npm run build

      - name: Install API dependencies (with local SDK)
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit

      - name: Build API
        run: npm run build

  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Run SDK tests
        run: npm test --if-present

  anchor-tests:
    name: Anchor Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: anchor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: anchor

      - name: Install Solana CLI
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: '1.17.0'
          cache: true

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anchor/package.json

      - name: Install Anchor dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run Rust fmt check
        working-directory: anchor/programs/evidence_vault
        run: cargo fmt -- --check

      - name: Run Rust clippy
        working-directory: anchor/programs/evidence_vault
        run: cargo clippy -- -D warnings

      - name: Build Anchor program
        run: anchor build

      - name: Run Anchor tests
        run: |
          if [ -d tests ] && [ "$(ls -A tests)" ]; then
            solana-keygen new --no-bip39-passphrase --silent
            anchor test --skip-local-validator
          else
            echo "No tests directory found or tests directory is empty. Skipping tests."
          fi
